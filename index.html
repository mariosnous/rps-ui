<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link rel="stylesheet" href="style.css" />
  <title>Rock Paper Scissors</title>
</head>
<body>
  <div class="background-image"></div>
  <h1>
    Welcome to <span class="rock">Rock</span> -
    <span class="paper">Paper</span> - <span class="scissors">Scissors</span>
  </h1>
  <p id="rounds">Round:</p>
  <p id="player-score">Player Score: 0</p>
  <p id="computer-score">Computer Score: 0</p>
  <p class="choice">Make a choice:</p>

  <div class="container">
    <button type="button" id="rock">Rock</button>
    <button type="button" id="paper">Paper</button>
    <button type="button" id="scissors">Scissors</button>
    <button type="button" id="reset">Reset the Game</button>
  </div>
  <p>Results:</p>
  <p class="result" id="result"></p>
  <script src="app.js"></script>
</body>
</html>
